<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iguana Catch: Miami Realism</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: 'Bangers', cursive;
            touch-action: none; /* Critical for mobile */
        }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700; 
            text-shadow: 3px 3px 0px #000;
            z-index: 10;
        }

        h1 { font-size: 80px; margin: 0; letter-spacing: 2px; text-align: center; line-height: 1; }
        h2 { font-size: 40px; color: white; margin-top: 10px; text-align: center; }
        
        .control-group { 
            margin: 15px; 
            background: rgba(255,255,255,0.2); 
            padding: 15px; 
            border-radius: 15px; 
            border: 2px solid white;
            text-align: center;
        }
        
        button {
            padding: 15px 40px;
            font-size: 30px;
            font-family: 'Bangers', cursive;
            background: #FF4500;
            color: white;
            border: 4px solid white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #8B0000;
            margin-top: 20px;
            /* Fix for some mobile browsers to ensure button is clickable */
            touch-action: manipulation; 
        }
        button:active { transform: translateY(5px); box-shadow: 0 0 0 #8B0000; }

        canvas { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>IGUANA CATCH</h1>
        <h2>MIAMI FREEZE ALERT</h2>
        
        <div class="control-group">
            <label style="font-size: 24px; color: white;">Drop Speed: <span id="speedVal">1</span></label><br>
            <input type="range" id="speedInput" min="1" max="10" value="1" oninput="document.getElementById('speedVal').innerText = this.value">
        </div>
        <div class="control-group">
            <label style="font-size: 24px; color: white;">Music: </label>
            <input type="checkbox" id="musicToggle" checked>
        </div>
        
        <button onclick="startGame()">PLAY NOW</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');

        // --- ASSET LOADER ---
        const assets = {
            bg: new Image(),
            idle: new Image(),
            walk1: new Image(),
            walk2: new Image(),
            walk3: new Image(),
            iguana: new Image()
        };

        assets.bg.src = 'miami.png'; 
        assets.idle.src = 'idle.png';
        assets.walk1.src = 'walk1.png';
        assets.walk2.src = 'walk2.png';
        assets.walk3.src = 'walk3.png';
        assets.iguana.src = 'iguana.png';

        // --- AUDIO ---
        const audio = {
            music: new Audio('music.wav'),
            splat: new Audio('splat.wav'),
            cheer: new Audio('cheer.wav')
        };
        audio.music.loop = true;
        audio.music.volume = 0.4;

        // --- GAME VARIABLES ---
        let gameRunning = false;
        let score = 0;
        let strikes = 0;
        const maxStrikes = 5;
        let baseSpeed = 5;
        let frameCount = 0;
        let canvasW, canvasH;
        let musicEnabled = true;

        // --- SPAWN POINTS ---
        const TREE_LOCATIONS = [
            { x: 0.05, y: 0.35 }, 
            { x: 0.23, y: 0.45 }, 
            { x: 0.43, y: 0.25 }, 
            { x: 0.65, y: 0.40 }, 
            { x: 0.85, y: 0.35 }  
        ];

        // --- RESIZE LOGIC ---
        function resize() {
            canvasW = window.innerWidth;
            canvasH = window.innerHeight;
            canvas.width = canvasW;
            canvas.height = canvasH;
            ctx.imageSmoothingEnabled = false; 
            if(!gameRunning && assets.bg.complete) draw();
        }
        window.addEventListener('resize', resize);
        assets.bg.onload = resize;

        // --- OBJECTS ---
        let spawners = []; 
        let iguanas = [];
        let particles = []; 
        
        let player = {
            x: 0, y: 0, w: 120, h: 160, 
            speed: 12, facingRight: true, 
            animFrame: 0, state: 'idle' 
        };

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // --- MOBILE TOUCH CONTROLS (FIXED) ---
        function handleTouch(e) {
            // FIX: If game isn't running, let the tap click the button!
            if (!gameRunning) return;

            e.preventDefault(); 
            let touchX = e.touches[0].clientX;
            
            if (touchX < player.x) {
                keys['ArrowLeft'] = true;
                keys['ArrowRight'] = false;
            } else if (touchX > player.x + player.w) {
                keys['ArrowRight'] = true;
                keys['ArrowLeft'] = false;
            }
        }

        // Attach listener with passive: false to allow preventing default
        window.addEventListener('touchstart', handleTouch, {passive: false});
        window.addEventListener('touchmove', handleTouch, {passive: false});
        
        window.addEventListener('touchend', () => {
            keys['ArrowLeft'] = false;
            keys['ArrowRight'] = false;
        });

        // --- LOGIC ---
        function initGame() {
            spawners = TREE_LOCATIONS.map(loc => ({
                xPct: loc.x,
                yPct: loc.y,
                shakeTimer: 0
            }));
            
            player.x = canvasW / 2 - 60;
            player.y = canvasH - 120; 
        }

        function startGame() {
            // Difficulty is speedInput value + 2
            baseSpeed = parseInt(document.getElementById('speedInput').value) + 2;
            musicEnabled = document.getElementById('musicToggle').checked;
            
            if(musicEnabled) {
                audio.music.currentTime = 0;
                audio.music.play().catch(e => console.log("Audio play failed:", e));
            }

            score = 0;
            strikes = 0;
            iguanas = [];
            particles = [];
            initGame();
            
            gameRunning = true;
            uiLayer.classList.add('hidden');
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            audio.music.pause();
            uiLayer.innerHTML = `
                <h1>GAME OVER</h1>
                <h2>Caught: ${score}</h2>
                <button onclick="location.reload()">TRY AGAIN</button>
            `;
            uiLayer.classList.remove('hidden');
        }

        function spawnParticles(x, y) {
            for(let i=0; i<5; i++) {
                particles.push({
                    x: x + (Math.random() * 40 - 20),
                    y: y + (Math.random() * 40 - 20),
                    vx: (Math.random() * 2 - 1),
                    vy: (Math.random() * 2),
                    life: 20,
                    color: Math.random() > 0.5 ? '#228B22' : '#32CD32'
                });
            }
        }

        function update() {
            frameCount++;

            // Player Movement
            player.state = 'idle';
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.x -= player.speed;
                player.facingRight = false;
                player.state = 'walk';
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                player.x += player.speed;
                player.facingRight = true;
                player.state = 'walk';
            }
            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.x > canvasW - player.w) player.x = canvasW - player.w;
            
            if (player.state === 'walk' && frameCount % 8 === 0) {
                player.animFrame++;
            }

            // Spawner Logic
            spawners.forEach(spawn => {
                const screenX = spawn.xPct * canvasW;
                const screenY = spawn.yPct * canvasH;

                if (spawn.shakeTimer > 0) {
                    spawn.shakeTimer--;
                    if (frameCount % 5 === 0) spawnParticles(screenX, screenY);

                    if (spawn.shakeTimer === 0) {
                        iguanas.push({
                            x: screenX - 30, 
                            y: screenY,
                            w: 60, h: 90, 
                            vy: 0, active: true
                        });
                    }
                } else if (Math.random() < 0.005) {
                    spawn.shakeTimer = 80; 
                }
            });

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if(p.life <= 0) particles.splice(i, 1);
            }

            // Iguanas
            iguanas.forEach(iguana => {
                if (!iguana.active) return;
                iguana.vy += 0.2; 
                if(iguana.vy > baseSpeed) iguana.vy = baseSpeed;
                iguana.y += iguana.vy;

                // Collision
                if (
                    iguana.x < player.x + player.w - 30 &&
                    iguana.x + iguana.w > player.x + 30 &&
                    iguana.y + iguana.h > player.y + 40 && 
                    iguana.y < player.y + 100
                ) {
                    score++;
                    iguana.active = false;
                    if(musicEnabled) { audio.cheer.currentTime = 0; audio.cheer.play(); }
                }
                else if (iguana.y > canvasH) {
                    iguana.active = false;
                    strikes++;
                    if(musicEnabled) { audio.splat.currentTime = 0; audio.splat.play(); }
                    if (strikes >= maxStrikes) gameOver();
                }
            });
        }

        function draw() {
            // 1. CLEAR SCREEN
            ctx.clearRect(0, 0, canvasW, canvasH);

            // 2. DRAW BACKGROUND
            if (assets.bg.complete) {
                ctx.drawImage(assets.bg, 0, 0, canvasW, canvasH);
            } else {
                ctx.fillStyle = '#4facfe'; ctx.fillRect(0, 0, canvasW, canvasH);
            }

            // 3. Warning Signs
            spawners.forEach(spawn => {
                if(spawn.shakeTimer > 0 && frameCount % 10 < 5) {
                    ctx.fillStyle = 'red'; 
                    ctx.font = 'bold 50px Arial';
                    ctx.fillText('!', (spawn.xPct * canvasW) - 10, (spawn.yPct * canvasH) - 50);
                }
            });

            // 4. Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 5, 5);
            });

            // 5. Iguanas
            iguanas.forEach(iguana => {
                if (!iguana.active) return;
                ctx.drawImage(assets.iguana, iguana.x, iguana.y, iguana.w, iguana.h);
            });

            // 6. Player
            ctx.save();
            let currentImg = assets.idle;
            if (player.state === 'walk') {
                const cycle = [assets.walk1, assets.walk2, assets.walk3, assets.walk2];
                currentImg = cycle[player.animFrame % 4];
            }

            if (!player.facingRight) {
                ctx.translate(player.x + player.w/2, player.y + player.h/2);
                ctx.scale(-1, 1);
                ctx.translate(-(player.x + player.w/2), -(player.y + player.h/2));
            }
            ctx.drawImage(currentImg, player.x, player.y, player.w, player.h);
            ctx.restore();

            // 7. HUD
            ctx.fillStyle = 'white'; 
            ctx.font = '30px Bangers'; 
            ctx.shadowColor = 'black'; 
            ctx.shadowBlur = 4;
            ctx.lineWidth = 3;
            ctx.strokeText(`FROZEN IGUANAS: ${score}`, 20, 40);
            ctx.fillText(`FROZEN IGUANAS: ${score}`, 20, 40);
            
            ctx.strokeText(`STRIKES: ${strikes}/${maxStrikes}`, 20, 80);
            ctx.fillText(`STRIKES: ${strikes}/${maxStrikes}`, 20, 80);
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        resize();

    </script>
</body>
</html>
